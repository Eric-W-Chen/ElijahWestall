<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elijah Westall</title>
    <link rel="icon" href="logo.jpg" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo-container">
        <img src="logo.jpg" alt="Logo" class="logo" />
      </div>
      <div class="social-icons-container">
        <!-- <a href="#" class="social-icon" data-url="https://twitter.com/">
          <img src="/icons/twitter.avif" alt="Twitter" />
        </a> -->
        <a href="#" class="social-icon" data-url="https://instagram.com/">
          <img src="/icons/instagram.png" alt="Instagram" />
        </a>
        <a href="#" class="social-icon" data-url="https://youtube.com/">
          <img src="/icons/youtube.webp" alt="YouTube" />
        </a>
        <a href="mailto:ewest@lifegoeson.io" class="social-icon">
          <img src="/icons/mail.jpg" alt="Email" />
        </a>
      </div>
    </header>

    <div class="content">
      <div id="videoPlayer" style="display: none"></div>
      <div class="video-gallery">
        <div
          class="video-thumbnail"
          data-video-url="https://www.youtube.com/watch?v=wPS-TlWiQzs"
        >
          <button class="remove-thumbnail" style="display: none">X</button>
          <img src="/thumbnails/barber.jpg" alt="Best Barbers of the World" />
          <div class="play-icon">▶</div>
          <p>Best Barbers of the World</p>
        </div>
        <div
          class="video-thumbnail"
          data-video-url="https://www.youtube.com/watch?v=L-p6s2enQB8&pp=ygULdmlkZW9ncmFwaHk%3D"
        >
          <button class="remove-thumbnail" style="display: none">X</button>
          <img src="/thumbnails/videography.jpg" alt="Videography Basics" />
          <div class="play-icon">▶</div>
          <p>Videography Basics</p>
        </div>
        <div
          class="video-thumbnail"
          data-video-url="https://www.youtube.com/watch?v=Ow7w7FUAkdk&pp=ygUOQ2luZW1hdGdvcmFwaHk%3D"
        >
          <button class="remove-thumbnail" style="display: none">X</button>
          <img
            src="/thumbnails/cinematography.jpeg"
            alt="The 3 Basics of Cinematography"
          />
          <div class="play-icon">▶</div>
          <p>The 3 Basics of Cinematography</p>
        </div>
        <div
          class="video-thumbnail"
          data-video-url="https://www.youtube.com/watch?v=JMrCKWz0gJk&pp=ygUOY2luZW1hdG9ncmFwaHk%3D"
        >
          <button class="remove-thumbnail" style="display: none">X</button>
          <img
            src="/thumbnails/Cinematography-Sunset.jpg"
            alt="Turn Ordinary Films to Cinematic Films"
          />
          <div class="play-icon">▶</div>
          <p>Turn Ordinary Films to Cinematic Films</p>
        </div>
        <div
          class="video-thumbnail"
          data-video-url="https://www.youtube.com/watch?v=sFvj6a_GlPY&pp=ygUFZHVua3M%3D"
        >
          <button class="remove-thumbnail" style="display: none">X</button>
          <img src="/thumbnails/dunk.jpg" alt="NBA - Greatest Dunks of 2024" />
          <div class="play-icon">▶</div>
          <p>NBA - Greatest Dunks of 2024</p>
        </div>
        <div
          class="video-thumbnail"
          data-video-url="https://www.youtube.com/watch?v=IIIo5_hkQI8&pp=ygUXYmVzdCBrbm9ja291dCAyMDIzLTIwMjQ%3D"
        >
          <button class="remove-thumbnail" style="display: none">X</button>
          <img src="/thumbnails/mma.jpg" alt="Best Knockouts of 2024" />
          <div class="play-icon">▶</div>
          <p>Best Knockouts of 2024</p>
        </div>

        <div
          class="video-thumbnail"
          data-video-url="https://www.youtube.com/watch?v=bmd5NigtmRc&pp=ygUXSG90dGVzdCBTbmVha2VycyBvZiAyMDI%3D"
        >
          <button class="remove-thumbnail" style="display: none">X</button>
          <img src="/thumbnails/sneakers.avif" alt="Hottest Sneakers of 2023" />
          <div class="play-icon">▶</div>
          <p>Hottest Sneakers of 2023</p>
        </div>
        <div
          class="video-thumbnail"
          data-video-url="https://www.youtube.com/watch?v=s3GDfpBNITs&pp=ygUJbGFzIHZlZ2Fz"
        >
          <button class="remove-thumbnail" style="display: none">X</button>
          <img src="/thumbnails/vegas.jpeg" alt="Las Vegas 2024" />
          <div class="play-icon">▶</div>
          <p>Las Vegas 2024</p>
        </div>
      </div>
    </div>

    <div id="uploadForm" style="display: none">
      <form
        id="thumbnailForm"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <fieldset>
          <legend>Upload Form</legend>
          <input
            type="text"
            id="youtubeLink"
            name="youtubeLink"
            placeholder="YouTube Link"
          />
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Description"
          />
          <input
            type="file"
            id="thumbnailImage"
            name="thumbnailImage"
            accept="image/*"
          />
          <button type="submit">Upload</button>
        </fieldset>
      </form>
    </div>

    <!-- Load the YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Load your local script -->
    <script src="/app.js"></script>
  </body>
</html>
